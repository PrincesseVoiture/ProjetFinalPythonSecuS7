{% extends "base.html" %}
{% block content %}

<h2>Agents connectés</h2>

{% if agents %}
    <ul>
        {% for agent in agents %}
            <li>
                <b>{{ agent.hostname }}</b> —
                CPU: {{ agent.cpu }}% —
                RAM: {{ agent.ram }}%
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Aucun agent connecté.</p>
{% endif %}

{% endblock %}
