{% extends "base.html" %}
{% block content %}
<div class="box">
    <h2>Tableau de bord des agents</h2>

    {% if agents %}
        <ul>
            {% for agent in agents %}
                <li>
                    <b>{{ agent.hostname }}</b> —
                    CPU: {{ agent.cpu }}% —
                    RAM: {{ agent.ram }}%
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun agent connecté.</p>
    {% endif %}

</div>
{% endblock %}
